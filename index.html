<!DOCTYPE html>
<html lang="en">
<head>

    <title>Karta NFT</title>
    <link rel="stylesheet" href="styleKartaNFT.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Manrope' >
</head>
<body>

    <main>

        <section class="zawartosc-wszystko">

            <section class="zdjecie-tlo">
                
            </section>

            <article>

                <p>
                    Equilibrium is an NFT that will appeal to many players.
                </p>
            </article>

            <section class="cena-czas">
                <section class="cena">
                    <figure>
                        <img src="foto/diamond.png">
                    </figure>

                    <p> 0.041 ETH</p>
                </section>

                <section class="czas">
                    <figure>
                        <img src="foto/clock.png">

                    <p>3 days left</p>

            </section>
            
            <hr>
            
            <section class="tworca">
                <figure>
                    <img src="foto/awatar.png">
                </figure>

                <p>Creation of Eva Smitch</p>
            </section>
            
        </section>


    </main>
